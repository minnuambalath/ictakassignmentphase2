<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
    <title>SIGNUP HERE </title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" action = "welcome.html"  method="get"   class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Enter Email" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">PhoneNumber</label>
                <input type="tel" placeholder="Enter Phonenumber" id="phonenumber" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <div class="ul">Format:
                    <li>XXX-XXX-XXXX</li>
                    <li>XXX.XXX.XXXX</li>
                    <li>XXX XXX XXXX</li>
                    <li>+91-XXXX XXX XXX</li>
                </div>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Enter Password" id="password"/>
                <meter max="4" id="password-strength-meter"></meter>
                <p id="password-strength-text"></p>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <div class="ul">
                    <li> Lowercase & Uppercse</li>
                    <li> Numbers 0-9</li>
                    <li> Atleast 8 Charecter</li>
                    <li> Special Charecters</li>
                </div>
            </div>
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Confirm Password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    
    <script src="./signup.js"></script>
   </div>

</body>
</html>
